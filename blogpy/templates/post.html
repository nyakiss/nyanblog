{% extends "layout.html" %}

{% set active_page = 'none' %}

{% block title %}{{ post.title }}{% endblock %}

{% block headers %}
	<script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/youtube.js') }}"></script>
{% endblock %} 

{% from "_post.html" import render_post with context %}

{% block body %}
<section class="posts">
{{ render_post(post, full=True) }}
</section>
{% include "related.html" %}
{% endblock %}
